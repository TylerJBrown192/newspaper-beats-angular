<div ng-show="beats.length">
  <h1>Beats n Stuff</h1>
  <ul>
    <li ng-repeat="item in beats">
      <a ui-sref="beats.reporters({ beatId: item.id })">{{ item.name }}</a>
    </li>
  </ul>
</div>

<div class="col-md-4">
  <h3>Beat up a reporter</h3>
  <form ng-submit="BeatsFactory.addBeat()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="BeatsFactory.beatName" class="form-control" placeholder="With what weapon?">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

<div ui-view> </div>
